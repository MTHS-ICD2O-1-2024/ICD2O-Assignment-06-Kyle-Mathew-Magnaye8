<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Random NASA Space Image App" />
  <meta name="keywords" content="mths, icd2o, NASA, API" />
  <meta name="author" content="Kyle Matthew" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Random NASA Space Image</title>
</head>

<body>
  <div class="container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Random NASA Space Image</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <h3 class="space-title">Explore a random photo from space!</h3>
        <div id="image-container">
          <p>Loading image...</p>
        </div>
        <p id="title" class="mdl-typography--headline"></p>
        <p id="error" class="error" style="color: red;"></p>
        <button id="loadImage" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
          Show Another Image
        </button>
      </main>
    </div>
  </div>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
